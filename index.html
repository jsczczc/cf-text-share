<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>文本管理 · Home</title>
</head>
<body>
<script>
// 首页负责检测是否登录（通过 localStorage 的 token 标记）
(function(){
const token = localStorage.getItem('cf_text_token');
if (!token) {
location.href = '/login.html';
} else {
location.href = '/app.html';
}
})();
</script>
</body>
</html>
