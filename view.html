<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>查看文本</title>
</head>
<body>

<pre id="content">加载中...</pre>

<script>
const id = new URLSearchParams(location.search).get('id');

fetch('/api/load?id=' + id)
  .then(r => r.text())
  .then(t => {
    document.getElementById('content').innerText = t;
  });
</script>

</body>
</html>
